<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Journal</h1>
    
    <div class="entry-form">
      <input type="text" id="entry-title" placeholder="Title" />
      <textarea id="entry-content" placeholder="Write your journal entry here..."></textarea>
      <button id="save-entry">Save Entry</button>
    </div>
    
    <div class="journal-list">
      <h2>Your Entries</h2>
      <div id="entries"></div>
    </div>
    
    <div class="search">
      <input type="text" id="search-bar" placeholder="Search entries..." />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
